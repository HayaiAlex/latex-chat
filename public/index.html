<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chat</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="chat-container">
		
		<header>
			<div class="title">Jack Deadman</div>
		</header>
		
		<ul class="messages">
			<li class="message msg-sender">Hello</li>
			<li class="message msg-receiver">Hi, there</li>
			<li class="message msg-sender">How are you?</li>
		</ul>
		
		<div class="message-form">
			<textarea name="message" cols="30" rows="5"></textarea>
		</div>
		
	</div>
</body>
</html>
