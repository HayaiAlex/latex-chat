<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chat</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="chat-container">
		
		<header>
			<h1 class="title">Chatting with Jack</h1>
		</header>
		
		<ul class="messages">
			<li class="message msg-sender">Hello</li>
			<li class="message msg-receiver">Hi, there</li>
			<li class="message msg-sender">How are you?</li>
		</ul>
		
		<div class="message-form">
			<div class="message-input">
				
			</div>
			<button class="button btn-primary">Send</button>
		</div>
		
	</div>
</body>
</html>
